<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/theme.css">
    <title>Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <div class="book">
                <div class="image-holder"><img class="book-image" src={{image_url}}></div>
                <div class="book-info">
                    <h3 class="title">{{title}}</h3>
                    <h4 class="author">{{author}}</h4>
                    <button class="book-view-details">view details</button>
                </div>
            </div>        
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <div class="error-message">{{status}}: {{statusText}}</div>
    </script>

</head>
<body>
    <header class="app-header">
        <section class="heading-group">
            <h1 class="nav-title">Books App</h1>
            <div class="main-nav">
                <div class="icon-menu"></div>
                <ul>
                <li class="tab" data-content="home"><a href="/" class="icon-home">View All Books</a></li>
                <li class="tab" data-content="new"><a href="/books/add" class="icon-address-book">Add A New Book</a></li>
                </ul>
            </div>
        </section>
    </header>

    <!-- start new book view -->
    <div class="body-container book-new">
        <h3 class="book-title">add a new book</h3>
        <form id="new-book-form">
            <input type="text" placeholder="title" id="title" />
            <input type="text" placeholder="author" id="author" />
            <input type="text" placeholder="isbn" id="isbn" />
            <input type="text" placeholder="url" id="url" />
            <textarea id="description" placeholder="description..." ></textarea>
            <div class="submit-holder"><button class="book-submit ">submit</button></div>
        </form>
    </div>
    <!-- end new book view -->


    <!-- start book description -->
    <div class="body-container book-description">
        <h3 class="book-title">{{book title}}</h3>
        <div class="book-author">{{author}}</div>
        <div class="book-isbn">{{isbn}}</div>
        <img src="" class="book-image" />
        <div class="description">{{description here}}</div>
    </div>
        <!-- end book description -->
    
    <div class="body-container book-all">
        <div id="error-message-holder"></div>
        <section id="book-list">
            <div id="book-count">Book Count Here...</div>
        </section>
        <section id="footer">
            <span class="icon-github"></span>
            <span class="icon-linkedin"></span>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>    
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/bookView.js"></script>
    <script src="scripts/views/errorView.js"></script>
    <script src="scripts/views/temp.js"></script>
    <script>
        $(document).ready(function(){
            app.Book.fetchAll(app.bookView.initIndexPage);
            app.Book.fetchAll(app.menuView.listenMenu);
        });
    </script>

            function(results) {
            console.log("here are results", results);
            }
        )
        </script> -->
</body>
</html>
