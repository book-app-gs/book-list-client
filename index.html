<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <title>Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <div class="book">
                <div class="image-holder"><img class="book-image" src={{image_url}}></div>
                <div class="book-info">
                    <h3 class="title">{{title}}</h3>
                    <h4 class="author">{{author}}</h4>
                </div>
            </div>        
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <div class="error-message">{{status}}: {{statusText}}</div>
    </script>

</head>
<body>
    <header class="app-header">
        <section class="heading-group">
            <h1>Books App</h1>
        </section>
    </header>

    <div class="body-container">
        <div id="error-message-holder"></div>
        <section id="book-list">
            <h1 class="section-title">My Books</h1>
            <div id="book-count">Book Count...</div>
            
        </section>
        <section id="footer">
            <span>Github</span>
            <span>Linkedin</span>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/bookView.js"></script>
    <script src="scripts/views/errorView.js"></script>
    <script>
        $(document).ready(function(){
            app.Book.fetchAll(app.bookView.initIndexPage);
        });
    </script>

</body>
</html>
